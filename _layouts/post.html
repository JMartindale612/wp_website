<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}"></noscript>
</head>
<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header / nav (copy the same markup you use on index.html) -->
    <header id="header">
      <nav id="nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li>
            <a href="{{ '/project.html' | relative_url }}">About</a>
            <ul>
              <li><a href="{{ '/project.html' | relative_url }}">Project</a></li>
              <li><a href="{{ '/people.html'  | relative_url }}">People</a></li>
              <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
            </ul>
          </li>
          <li><a href="{{ '/news.html' | relative_url }}">News</a></li>
        </ul>
      </nav>
    </header>

    <section class="wrapper">
      <div class="inner">
        <header class="major">
          <h2>{{ page.title }}</h2>
          <p class="date">{{ page.date | date: "%-d %B %Y" }}</p>
        </header>
        {{ content }}
      </div>
    </section>

    <footer id="footer">
      <!-- your existing footer markup -->
    </footer>

  </div>

  <script src="{{ '/assets/js/jquery.min.js'        | relative_url }}"></script>
  <script src="{{ '/assets/js/browser.min.js'       | relative_url }}"></script>
  <script src="{{ '/assets/js/breakpoints.min.js'   | relative_url }}"></script>
  <script src="{{ '/assets/js/util.js'              | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js'              | relative_url }}"></script>
</body>
</html>
